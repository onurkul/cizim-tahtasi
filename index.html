  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Şekiller</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="" />
              <span>Dikdörtgen</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="" />
              <span>Daire</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="" />
              <span>Üçgen</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Şekli Doldur</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Seçenekler</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="" />
              <span>Fırça</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="" />
              <span>Silgi</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Renkler</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#5372f0" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Tahtayı Temizle</button>
          <button class="save-img">Resmi Kaydet</button>
        </div>
        <div class="footer">
          <a href="https://onurkul.com.tr/" target="_blank" class="onurkul"
            >Telif Hakkı © 2023 Onur KUL Tüm Hakları Saklıdır.</a
          >
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
